{% extends 'base/base.html' %}

{% load static %}

{% block page_title %}
  Items
{% endblock %}

{% block main %}
  <div class="p-4">
    <div class="flex justify-between items-center mb-6">
      <div class="flex items-center">
        <a href="#" class="flex items-center px-4 py-2 bg-blue-500 hover:bg-blue-700 text-white font-bold rounded">
          <img src="{% static 'images/icons/new-icon.svg' %}" alt="New Icon" class="h-6 w-6 mr-2">
          New
        </a>
      </div>

      <div class="flex items-center">
        <div class="flex items-center mr-4">
          <a href="#" class="flex items-center px-4 py-2 bg-blue-500 hover:bg-blue-700 text-white font-bold rounded">
            <img src="{% static 'images/icons/settings-icon.svg' %}" alt="Settings Icon" class="h-6 w-6">
          </a>
        </div>
        <div class="flex items-center">
          <a href="{% url 'users:logout' %}"
             class="flex items-center px-4 py-2 bg-blue-500 hover:bg-blue-700 text-white font-bold rounded">
            <img src="{% static 'images/icons/exit-icon.svg' %}" alt="Settings Icon" class="h-6 w-6">
          </a>
        </div>
      </div>
    </div>

    <div class="flex flex-col space-y-2 mb-6">
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Logins
      </button>
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Credit Cards
      </button>
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Notes
      </button>
    </div>

    <div class="border-t border-gray-200 pt-4">
      <ul class="list-disc pl-5">
        <li>Category 1</li>
        <li>Category 2</li>
        <li>Category 3</li>
        <!-- More categories can be added here -->
      </ul>
    </div>
  </div>

{% endblock %}
